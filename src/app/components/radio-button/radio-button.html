<app-label [text]="label()">
  <div class="radio-button-container">
    @for(option of options(); track option.value) {
    <label class="radio-button"
      ><input
        type="radio"
        [name]="name()"
        [value]="option.value"
        [formControl]="control()"
      />{{option.label}}</label
    >
    }
  </div>
</app-label>
