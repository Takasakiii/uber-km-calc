<app-title text="Resultados" [center]="true" />
@if (result(); as r) {
<app-result-card-summary
  [desiredMonthlyProfit]="r.desiredMonthlyProfit"
  [kmDriven]="r.km"
  [kmValueMin]="r.kmValueMin"
  [kmSpend]="r.kmSpend"
/>
<app-result-card label="Custo mensal" [value]="r.total" [km]="r.km" />

<app-title length="h2" text="Custo mensal por categoria" />
@if(r.rent) {
<app-result-card label="Aluguel" [value]="r.rent" [km]="r.km" />
} @if(r.fuel) {
<app-result-card label="Combustivel" [value]="r.fuel" [km]="r.km" />
}

<app-graph [data]="graphData" />
}
